<div class="container-fluid">
    <div class="row d-flex align-items-center">
        
        <div class="col-md-12">
            <div class="row  m-5 d-flex justify-content-center flex-font text-white">
                <div class="col-md-7">
                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group p-0">
                        <div class="mb-1">
                            <label for="usuario ">E-mail</label>
                        </div>
                        <div class="mb-3">
                            <input [(ngModel)]='userDTO.username' class="form-control" type="text" name="usuario"
                                id="usuario" placeholder="Seu Usuário">
                        </div>
                    </div>
                    <div class="form-group p-0">
                        <div class="mb-1">
                            <label for="senha">Senha</label>
                        </div>
                        <div class="mb-3">
                            <input [(ngModel)]='userDTO.password' class="form-control" type="password" name="senha"
                                id="senha" placeholder="Sua Senha">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center m-5">
                        <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                </div>

                <div class="footer-copyrigth bg-transparent - text-center py-3">

                </div>
                -->
            </div>
        </div>
    </div>
